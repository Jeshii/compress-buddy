[defaults]
# Fraction of source bitrate to target when computing target_kbps
# (used by bitrate-driven workflows). Default is 0.7
target_factor = 0.7

# Baseline expected kbps for 1080p content. Suggestion heuristic multiplies
# this by a resolution factor (e.g. 0.6 for 720p, 1.8 for 4k).
baseline_1080p_kbps = 8000

# HEVC efficiency multiplier (expected bitrate = baseline * res_factor * hevc_multiplier)
hevc_multiplier = 0.7

# Judgement thresholds: upper and lower multiplicative bounds
# If target >= expected * judgement_upper -> "high"
# If target <= expected * judgement_lower -> "low"
judgement_upper = 1.15
judgement_lower = 0.85

# Resolution factors (multiply baseline_1080p_kbps)
res_factor_4k = 1.8
res_factor_1080p = 1.0
res_factor_720p = 0.6
res_factor_sd = 0.35

# Baseline fps
fps_baseline = 30.0

# Default bit depth for content
default_bit_depth = 10

# Default output file suffix
suffix = mp4

# Preferred codec: h264 or h265
preferred_codec = h265

# Preferred mode: hardware or software
preferred_mode = hardware

# Default quality value 0-100
default_quality = 50